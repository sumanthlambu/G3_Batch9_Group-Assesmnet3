<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Ticket Tracker Application</a>


  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>


  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/tickets}">Tickets</a>
       
      </li>
      <li class="nav-item">
		   <a class="nav-link" th:href="@{/tickets}">New Ticket</a>
	  </li>
    </ul>
  </div>
</nav>
<br>
<br>
    <div class = "container">
        <div class = "row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> View Ticket </h1>
                <div class = "card-body">
                    <form th:action="@{/tickets/{id} (id=${ticket.id})}" th:object = "${ticket}" method="POST">
                        <div class ="form-group">
                            <label> Title </label>
                            <input
                            type = "text"
                            name = "title"
                            th:field = "*{title}"
                            class = "form-control"
                            placeholder="Ticket 1"
                            readonly
                            />
                        </div>
                       
                        <div class ="form-group">
                            <label> Short Description </label>
                            <input
                            type = "text"
                            name = "descript"
                            th:field = "*{descript}"
                            class = "form-control"
                            placeholder="Ticket Description"
                            readonly
                            />
                        </div>
                       
                        <div class ="form-group">
                            <label> Content </label>
                            <input
                            type = "text"
                            name = "content"
                            th:field = "*{content}"
                            class = "form-control"
                            placeholder="content"
                            readonly
                            />
                        </div>
                       
                                           <hr>
                    <a th:href="@{/tickets}">Back to Tickets Listing</a>

                    </form>
               
                </div>
            </div>
        </div>
    </div>
</body>
</html>
