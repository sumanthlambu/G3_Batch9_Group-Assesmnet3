<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Applicaation</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
	
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Ticket Tracker Application</a>
		<a class="navbar-brand" href="tickets">Ticket</a>
        <a class="navbar-brand" href="tickets/new"> New Ticket</a>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    
    <div class="container">
        <div class="row">
            <h1>List of Tickets</h1>
        </div>          

		<div class="row">
		    <div class="col-lg-3">
				<table>
				<tr><form action="/tta/ticket" method="GET">
				<th><input
					type="search" name="title" placeholder="Name"
					class="form-control-sm mr-2 mb-3" /> </th>
      			 <th> <button type="submit" class="btn btn-success btn-sm mb-3">Search</button></th>
				</form>
				</tr>
				</table>
		        
		    </div>
		</div>


        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
					<th>#</th>
                    <th>Ticket Title</th>
                    <th>Ticket Short Description</th>
                    <th>Ticket Created On</th>
                    <th>Actions</th>
                </tr>
            </thead>


            <tbody>
                <tr th:each="ticket: ${tickets}">
					<td th:text="${ticket.id}"></td>
                    <td  th:text="${ticket.title}"></td>
                    <td th:text="${ticket.descript}"></td>
                    <td th:text="${ticket.createon}"></td>   
                    <td>
					    <a th:href="@{/tickets/edit/{id}(id=${ticket.id})}"
					        class="btn btn-primary" style="background-color:darkcyan;">
					        Edit
					    </a>
					    <a th:href="@{/tickets/{id}(id=${ticket.id})}"
							class="btn btn-danger">
							Delete
						</a>  
						<a th:href="@{/tickets/view/{id}(id=${ticket.id})}"
							class="btn btn-secondary" style="background-color:darkcyan;">
							View
						</a>  
					
					</td>
                                                       
                </tr>
            </tbody>


        </table>


    </div>
</body>
</html>
